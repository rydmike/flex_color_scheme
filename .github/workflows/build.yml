name: Build Web
on:
  pull_request:
    branches: [ master ]
jobs:
  flutter_tests:
    name: Analyze, test, build and deploy 5 web apps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Flutter and Dart SDK
        uses: subosito/flutter-action@v1.4.0
        with:
          channel: "dev"
      - name: Show Dart SDK version
        run: dart --version

      - name: Show Flutter SDK version
        run: flutter --version

      - name: Flutter Enable Web
        run: flutter config --enable-web

      - name: Install Flutter package dependencies
        run: flutter pub get

      - name: Analyze Dart source
        run: dart analyze

      - name: Show outdated packges
        run: flutter pub outdated

      - name: Verify that Dart formatting is used, fail if not
        run: dart format --output=none --set-exit-if-changed .

      - name: Test package FlexColorScheme with test coverage
        run: flutter test

      - name: Install repl
        run: sudo apt-get install rpl


      - name: BUILD-1 START and run Flutter clean before build
        run: flutter clean && cd example && flutter clean

      - name: WEB release build of EXAMPLE-1 using CanvasKit
        run: cd example && flutter build web --web-renderer canvaskit --release -v -t lib/example1/main.dart

      - name: List files (dir)
        run: ls example

      - name: Show content of index.html BEFORE rpl fix of href URL
        run: cat example/build/web/index.html

      - name: Fix href URL reference before publish
        run: rpl '<base href="/">' '<base href="/flexcolorscheme1/">' example/build/web/index.html

      - name: Show content of index.html AFTER rpl fix of href URL
        run: cat example/build/web/index.html


      - name: BUILD-2 START and run Flutter clean before build
        run: flutter clean && cd example && flutter clean

      - name: WEB release build of EXAMPLE-2 using CanvasKit
        run: cd example && flutter build web --web-renderer canvaskit --release -v -t lib/example2/main.dart

      - name: Fix href URL reference before publish
        run: rpl '<base href="/">' '<base href="/flexcolorscheme2/">' example/build/web/index.html



